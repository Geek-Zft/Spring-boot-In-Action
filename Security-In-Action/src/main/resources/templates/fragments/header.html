<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BootStrap-In-Action</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/blog.css" rel="stylesheet" />
</head>
<body>
<div th:fragment="header">


    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div id="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/users/list">Geek-Z's Blog</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/users/list">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

                <!--登录判断-->
                <div sec:authorize="isAuthenticated()" class="row">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <span class="nav-link" sec:authentiaction="name"></span>
                        </li>
                    </ul>
                    <form action="/logout" th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-outline-success" th:value="'logout'">
                    </form>
                </div>

                <div sec:authorize="isAnonymous()">
                    <a href="/login" th:href="@{~/login}" class="btn btn-outline-success my-2 my-sm-0">login</a>
                </div>

            </div>

        </div>
    </nav>

</div>
    <script src="../../static/js/jquery-3.1.1.min.js" ></script>
    <script src="../../static/js/bootstrap.min.js" ></script>
</body>
</html>
